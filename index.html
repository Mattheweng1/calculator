<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    
    <title>Calculator</title>
</head>
<body>
    <div id="title">Calculator</div>
    <div id="calculator">
        <div id="calcDisplay">0</div>
        <div id="calcButtons">
            <div id="calcRowOne">
                <button id="clr">CLR</button>
                <button id="del">DEL</button>
                <button class="operator" id="exponent">^</button>
                <button class="operator" id="divide">/</button>
            </div>
            <div id="calcRowTwo">
                <button class="num" id="seven">7</button>
                <button class="num" id="eight">8</button>
                <button class="num" id="nine">9</button>
                <button class="operator" id="multiply">x</button>
            </div>
            <div id="calcRowThree">
                <button class="num" id="four">4</button>
                <button class="num" id="five">5</button>
                <button class="num" id="six">6</button>
                <button class="operator" id="subtract">-</button>
            </div>
            <div id="calcRowFour">
                <button class="num" id="one">1</button>
                <button class="num" id="two">2</button>
                <button class="num" id="three">3</button>
                <button class="operator" id="add">+</button>
            </div>
            <div id="calcRowFive">
                <button class="num" id="zero">0</button>
                <button id="decimal">.</button>
                <button id="e">e</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    <div id="message">Time to calculate.</div>
</body>
</html>
