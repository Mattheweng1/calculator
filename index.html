<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    
    <title>Calculator</title>
</head>
<body>
    <div id="title">Calculator</div>
    <div id="calculator">
        <div id="calcDisplay">0</div>
        <div id="calcBtns">
            <div id="calcRowOne">
                <div class="btn" id="clr">CLR</div>
                <div class="btn" id="del">DEL</div>
                <div class="operator btn" id="exponent">^</div>
                <div class="operator btn" id="divide">/</div>
            </div>
            <div id="calcRowTwo">
                <div class="num btn" id="seven">7</div>
                <div class="num btn" id="eight">8</div>
                <div class="num btn" id="nine">9</div>
                <div class="operator btn" id="multiply">x</div>
            </div>
            <div id="calcRowThree">
                <div class="num btn" id="four">4</div>
                <div class="num btn" id="five">5</div>
                <div class="num btn" id="six">6</div>
                <div class="operator btn" id="subtract">-</div>
            </div>
            <div id="calcRowFour">
                <div class="num btn" id="one">1</div>
                <div class="num btn" id="two">2</div>
                <div class="num btn" id="three">3</div>
                <div class="operator btn" id="add">+</div>
            </div>
            <div id="calcRowFive">
                <div class="num btn" id="zero">0</div>
                <div class="btn" id="decimal">.</div>
                <div class="btn" id="e">e</div>
                <div class="btn" id="equals">=</div>
            </div>
        </div>
    </div>
    <div id="message">Time to calculate.</div>
</body>
</html>
